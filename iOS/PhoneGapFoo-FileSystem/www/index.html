<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">

	<script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>
	<script type="text/javascript" charset="utf-8" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="filesystem.js"></script>

    <script type="text/javascript">


	function onBodyLoad()
	{		
		document.addEventListener("deviceready", onDeviceReady, false);
	}
	
	function onDeviceReady()
	{
		initialize();
	}
    
    </script>
  </head>
  <body onload="onBodyLoad()">

	<h1>File system</h1>
	<fieldset>
		<ul>
			<li>Filename</li>
			<li><input type="text" id="filename" value="foo.txt" /></li>
			<li><input type="button" id="writebutton" value="Write File" />
				<input type="button" id="readbutton" value="Read File" /></li>
		</ul>
	</fieldset>
	
	<h2>Contents</h2>
	<div id="contents"></div>

  </body>
</html>
