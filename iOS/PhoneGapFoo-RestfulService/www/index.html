<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">

	<script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>
	<script type="text/javascript" charset="utf-8" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="knockout-2.0.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="restful.js"></script>
    <script type="text/javascript">
	
	function onBodyLoad()
	{		
		document.addEventListener("deviceready", onDeviceReady, false);
	}
	
	function onDeviceReady()
	{
		initialize();
	}
    
    </script>
  </head>

  <body onload="onBodyLoad()">

		<h1>Register</h1>
		<fieldset id="registerform">
			<ul>
				<li>Username</li>
				<li><input type="text" id="username" data-bind="value:username" /></li>
				<li>First name</li>
				<li><input type="text" id="firstname" data-bind="value:firstName" /></li>
				<li>Last name</li>
				<li><input type="text" id="lastname" data-bind="value:lastName" /></li>
				<li>Email</li>
				<li><input type="text" id="email" data-bind="value:email" /></li>
				<li>Password</li>
				<li><input type="password" id="password" data-bind="value:password" /></li>
				<li>Confirm</li>
				<li><input type="password" id="confirm" data-bind="value:confirm" /></li>
				<li><input type="button" id="registerbutton" value="Register Account"></li>
			</ul>
		</fieldset>

  </body>

</html>
